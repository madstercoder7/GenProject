{% extends 'base.html' %}
{% block title %}Generate{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Generate Project Idea</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" name="topic" id="topic" placeholder="(eg., Python, Javascript, etc)" class="form-control" value="{{ topic or '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>

    {% if idea %}
    <div class="mt-4 p-4 border rounded bg-light">
        <h3>Project Idea</h3>
        <div class="idea-content">
            {{ idea | replace('\n\n', '<br><br>') | replace('##', '<h4>') | replace('##', '</h4>') | safe }}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
